<html>
<head>
</head>
<body>
  <div class = 'flash'>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
    <ul>
        {% for message in messages %}
      <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
    </ul>
      {% endif %}
    {% endwith %}
  </div>
  <h1>Categories And Stuff</h1>
  <h2>Categories</h2>
  {% for i in categories %}
  {{i.name}}
  <br/>
  {% endfor %}
  <h2>Stuff</h2>
  {% for i in stuff %}
  {{i.name}}
  <br/>
  {% endfor %}
</body>
</html>

<section class="flashes">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="flash">
          {% with messages = get_flashed_messages() %}
            {% if messages %}
          <ul>
              {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
              {% endfor %}
          </ul>
            {% endif %}
          {% endwith %}
        </div>
      </div>
    </div>
  </div>
</section>

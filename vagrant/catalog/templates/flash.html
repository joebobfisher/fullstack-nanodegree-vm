<section class="flashes">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="flash">
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for message in messages %}
            <strong> {{ message }} </strong>
            <br/>
              {% endfor %}
            {% endif %}
          {% endwith %}
        </div>
      </div>
    </div>
  </div>
</section>

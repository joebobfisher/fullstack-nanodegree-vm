{% extends "main.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="title-header">Edit Stuff</h1>
      <form action="#" method='post'>
        <p>Name:
          <br>
          <input type='text' name='name' value='{{ stuff.name }}'></p>
        <p>Description:
          <br>
          <textarea name='description' rows="8" cols="35">{{ stuff.description }}</textarea></p>
        <p>Category:
          <br>
          <input type='text' name='category' value='{{ stuff.category_name }}'></p>
        <p><input type='submit' value='Done'></p>
      </form>
      <p><a href='{{ url_for('showCategoriesAndStuff') }}'>Cancel</a></p>
    </div>
  </div>
</div>
{% endblock %}
